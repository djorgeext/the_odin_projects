<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main">
        <div class="leftSidebar">
            <h1>Hi</h1>
        </div>

        <div class="rightSidebar">
            <div class="firstPart">
                <h3>
                    This is not a real online service! You know you need something<br>
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.
                    <br><br>
                    You <em>know</em> you want to.
                </h3>
            </div>
            <div class="secondPart">
                <div class="form-div">
                    <h3>Let's do this!</h3>
                    <form action="" method="get">
                        <fieldset class="leftSideBarForm">
                            <div class="firstName">
                                <label for="firstName">First Name</label>
                                <input type="text" name="firstName" id="firstName" required>
                            </div>
                            <div class="email">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            <div class="password">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                        </fieldset>

                        <fieldset class="rightSidebarForm">
                            <div class="lastName">
                                <label for="lastName">Last Name</label>
                                <input type="text" name="lastName" id="lastName" required>
                            </div>
                            <div class="phoneNumber">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" name="phoneNumber" id="phoneNumber" required>
                            </div>
                            <div class="confirmPassword">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" name="confirmPassword" id="confirmPassword" required>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="thirdPart">
                <button type="submit"> Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
