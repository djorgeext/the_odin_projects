<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main">
        <div class="leftSidebar">
            <div class="upperText">
                <img src="images/odin-lined.png" alt="odinLogo">
                <h1 class="odinText">ODIN</h1>
            </div>
            <p class="bottomText">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
        </div>

        <div class="rightSidebar">
            <div class="firstPart">
                <h2 class="firstPartText">
                    This is not a real online service! You know you need something<br>
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.
                    <br><br>
                    You <em>know</em> you want to.
                </h2>
            </div>
            <div class="secondPart">
                <div class="form-div">
                    <h2>Let's do this!</h2>
                    <form action="index.html" method="post">
                        <fieldset class="leftSideBarForm">
                            <div class="firstName">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" name="firstName" id="firstName" required>
                            </div>
                            <div class="email">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            <div class="password">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                        </fieldset>

                        <fieldset class="rightSidebarForm">
                            <div class="lastName">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" name="lastName" id="lastName" required>
                            </div>
                            <div class="phoneNumber">
                                <label for="phoneNumber">PHONE NUMBER</label>
                                <input type="tel" name="phoneNumber" id="phoneNumber" required>
                            </div>
                            <div class="confirmPassword">
                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                                <input type="password" name="confirmPassword" id="confirmPassword" required>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="thirdPart">
                <div class="thirdPartDiv">
                    <button type="submit"> Create Account</button>
                    <p class="login">Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
